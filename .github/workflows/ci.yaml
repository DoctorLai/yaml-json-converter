name: Test and Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run ESLint (Linting)
      - name: Run ESLint
        run: npm run lint

      # Run tests
      - name: Run tests
        run: npm test -- --ci --reporters=default --reporters=jest-junit
        env:
          CI: true
